<div class="max-w-md mx-auto my-8">
    <h1 class="text-3xl font-bold mb-8">Create an account</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="username">
          Username
        </label>
        <input class="border rounded w-full py-2 px-3 text-gray-700" id="username" name="username" type="text" placeholder="Enter your username" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="email">
          Email
        </label>
        <input class="border rounded w-full py-2 px-3 text-gray-700" id="email" name="email" type="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="password1">
          Password
        </label>
        <input class="border rounded w-full py-2 px-3 text-gray-700" id="password1" name="password1" type="password" placeholder="Enter your password" required>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="password2">
          Confirm Password
        </label>
        <input class="border rounded w-full py-2 px-3 text-gray-700" id="password2" name="password2" type="password" placeholder="Confirm your password" required>
      </div>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
        Register
      </button>
    </form>
  </div>
