<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100"> 
<section class="bg-white">
    <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
      <aside
        class="relative block h-16 lg:order-last lg:col-span-5 lg:h-full xl:col-span-6"
      >
        <img
          alt="Pattern"
          src="https://images.unsplash.com/photo-1605106702734-205df224ecce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
          class="absolute inset-0 h-full w-full object-cover"
        />
      </aside>
  
      <main
        aria-label="Main"
        class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6"
      >
        <div class="max-w-xl lg:max-w-3xl"> 
  
          <h1
            class="mt-6 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl"
          >
            Welcome to Manabu LMS
          </h1>
  
          <!--<p class="mt-4 leading-relaxed text-gray-500">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi nam
            dolorum aliquam, quibusdam aperiam voluptatum.
          </p>-->
  
          <form method="post" class="mt-8 grid grid-cols-6 gap-6">  
            {% csrf_token %}
            <div class="col-span-6">
              <label for="username" class="block text-sm font-medium text-gray-700">
                Username
              </label>
  
              <input
                type="text"
                id="username"
                name="username"
                class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
              />
            </div>
  
  
            <div class="col-span-6">
                <label for="Password" class="block text-sm font-medium text-gray-700">
                  Password
                </label>
    
                <input
                  type="password"
                  id="Password"
                  name="password"
                  class="mt-1 w-full rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm"
                />
                <p class="mt-8 text-sm text-gray-500 sm:mt-0">
                  Don't have an account?
                  <a href="#" class="text-gray-700 underline">Register here</a>.
                </p>
                <p class="mt-4 text-sm text-gray-500 sm:mt-0">
                  Forgot password? 
                  <a href="{% url 'password_reset' %}" class="text-gray-700 underline">Recover here</a>.
                </p>
              </div> 
  
            <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
              <button
                class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500"
              >
                Login
              </button>
  
            </div>
          </form>
        </div>
      </main>
    </div>
  </section>  
</body>
</html>
